<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Trabalho Computação Gráfica</title>
</head>

<body>
    <main>
        <canvas id="myCanvas" width="800" height="800"></canvas>
        <div id='control'>
            <h3>
                Trabalho Computação Gráfica
            </h3>
            <div class="transformation">
                <label for="point">
                    Número de pontos
                </label>
                <input type="range" min="3" max="50" value="0" id="point">
            </div>
            <div class="transformation">
                <label for="translate">
                    Translação
                </label>
                <input type="range" min="0" max="1000" step="1" id="translate" value="0">
            </div>
            <div class="transformation">
                <label for="scale">
                    Escala
                </label>
                <input type="range" min="1" max="10" step="0.01" id="scale" value="1">
            </div>
            <div class="transformation">
                <label for="rotate">
                    Rotação
                </label>
                <input type="range" min="0" max="360" step="1" id="rotate" value="1">
            </div>
            <div class="transformation">
                <label for="shear">
                    Cisalhamento
                </label>
                <input type="range" step="0.5" min="0" max="360" id="shear" value="0">
            </div>
            <button id='reset'>
                Resetar
            </button>
        </div>
        </div>
    </main>
    <script src="scripts/main.js"></script>
    <script src="scripts/transformations.js"></script>
    <script src="scripts/event-listener.js"></script>
</body>

</html>
